<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfe5583873.js" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>QB-Multicharacter</title>
</head>
    <body>
        <div class="container">
            <div class="main-screen">
                <div class="welcomescreen">
                   <!--  <div class="loading-rondje">
                        <div class="lds-spinner">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                        </div>
                        <p id="loading-text">Loading characters</p>
                    </div> -->
                </div>
                <div class="characters-list">

                </div>

                <div class="character-info">
                    <div class="char-info-titel">
                        <span id="char-info-titel">
                            <!-- Icon and Title -->
                            <span class="char-info-titel" id="title-placeholder">Character Title</span>
                        </span>
                    </div>
                    <div class="character-info-valid">
                        <span id="no-char"></span>
                    </div>
                    <div class="character-info-box-group">
                        <div class="character-info-box">
                            <span class="char-info-icon"><i class="fas fa-calendar-alt"></i></span>
                            <span class="char-info-js"></span>
                        </div>
                        <div class="character-info-box">
                            <span class="char-info-icon"><i class="fas fa-venus-mars"></i></span>
                            <span class="char-info-js"></span>
                        </div>
                        <div class="character-info-box">
                            <span class="char-info-icon"><i class="fas fa-briefcase"></i></span>
                            <span class="char-info-js"></span>
                        </div>
                    </div>
                    <div class="character-info-box-group">
                        <div class="character-info-box">
                            <span class="char-info-icon"><i class="far fa-money-bill-alt"></i></span>
                            <span class="char-info-js"></span>
                        </div>
                        <div class="character-info-box">
                            <span class="char-info-icon"><i class="fas fa-money-check"></i></span>
                            <span class="char-info-js"></span>
                        </div>
                    </div>
                </div>
                

                <div class="character-register">
                    <div class="characters-register-block-header">
                        <p>Create a character </p>
                        <span id="close-reg">Cancel</span>
                    </div>
                    <div class="char-register-inputs">
                        <input type="text" id="first_name" placeholder="Name" class="char-reg-input">
                        <input type="text" id="last_name" placeholder="Lastname" class="char-reg-input">
                        <input type="text" id="nationality" placeholder="Nationality" class="char-reg-input">
                        <input type="date" id="birthdate" placeholder="Birthday" min="1900-01-01" max="2999-12-31" class="char-reg-input">
                        <select style="text-align: center;" id="gender" name="gender">
                            <option style="text-align: center;" value="Male" selected>Man</option>
                            <option style="text-align: center;" value="Female">Woman</option>
                        </select>
                    </div>
                    <div class="character-reg-btn" id="create"><p id="create-text">Confirm</p></div>
                </div>
                <div class="btns">
                    <div class="character-btn" id="play" style="display: none;"><p id="play-text">Select a character</p></div>
                    <div class="character-btn" id="delete"><p id="delete-text">Delete The Character</p></div>
                </div>

                <div class="character-delete">
                    <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text">Confirm</p></div>
                    <div class="character-canceldel-btn" id="cancel-delete"><p id="cancel-text">Cancel</p></div>
                </div>
                <div class="error">
                    <div class="error-title"><span class="material-symbols-outlined">error</span>Error!</div>
                    <div class="error-msg"></div>
                    <div class="close-err-btn" id="close-error"><p id="cancel-error">Close</p></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="profanity.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
